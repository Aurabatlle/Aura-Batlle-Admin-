<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Hoster Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --warning: #fca311;
            --gray: #6c757d;
            --white: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
        }
        
        .dashboard {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            min-height: 90vh;
        }
        
        .dashboard-header {
            background: var(--primary);
            padding: 20px;
            color: var(--white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .dashboard-header h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .user-info span {
            margin-right: 15px;
        }
        
        .logout-btn {
            background: var(--danger);
            color: var(--white);
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .dashboard-body {
            padding: 20px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            border-bottom: 3px solid var(--primary);
            color: var(--primary);
            font-weight: 600;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .search-box {
            margin-bottom: 20px;
            display: flex;
        }
        
        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        
        .search-box button {
            padding: 10px 15px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 15px;
            background: var(--light);
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .filter-btn.active {
            background: var(--primary);
            color: var(--white);
            border-color: var(--primary);
        }
        
        .hoster-list {
            display: grid;
            gap: 15px;
        }
        
        .hoster-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: var(--light);
            display: flex;
            flex-direction: column;
        }
        
        .hoster-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .hoster-name {
            font-weight: 600;
            font-size: 18px;
        }
        
        .hoster-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-active {
            background: var(--success);
            color: var(--dark);
        }
        
        .status-banned {
            background: var(--danger);
            color: var(--white);
        }
        
        .hoster-content {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .hoster-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid var(--primary);
        }
        
        .hoster-details {
            flex: 1;
        }
        
        .hoster-detail {
            display: flex;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }
        
        .hoster-detail label {
            font-weight: 600;
            min-width: 100px;
        }
        
        .hoster-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .ban-btn {
            background: var(--danger);
            color: var(--white);
        }
        
        .unban-btn {
            background: var(--success);
            color: var(--white);
        }
        
        .edit-btn {
            background: var(--primary);
            color: var(--white);
        }
        
        .add-hoster-form, .edit-hoster-form {
            display: grid;
            gap: 15px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: var(--dark);
            background: var(--white);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .image-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .image-preview {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            border: 2px dashed var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            overflow: hidden;
        }
        
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .upload-btn {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        
        .upload-btn input {
            display: none;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--secondary);
        }
        
        .btn-secondary {
            background: var(--gray);
            color: var(--white);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: var(--white);
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1100;
            max-width: 350px;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (min-width: 768px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .tabs {
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .hoster-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .hoster-content {
                flex-direction: column;
                align-items: center;
            }
            
            .hoster-actions {
                width: 100%;
                justify-content: flex-start;
            }
            
            .hoster-detail label {
                min-width: 80px;
            }
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <!-- Dashboard Page -->
        <div class="dashboard" id="dashboardPage">
            <div class="dashboard-header">
                <h1>Hoster Management Dashboard</h1>
                <div class="user-info">
                    <span id="adminUsername">Admin User</span>
                    <button class="logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>
            
            <div class="dashboard-body">
                <div class="tabs">
                    <div class="tab active" data-tab="viewHosters">View Hosters</div>
                    <div class="tab" data-tab="addHoster">Add Hoster</div>
                </div>
                
                <div class="tab-content active" id="viewHostersTab">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search by name, email, username or phone">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                    
                    <div class="filters">
                        <div class="filter-btn active" data-filter="all">All Hosters</div>
                        <div class="filter-btn" data-filter="mostMatches">Most Matches</div>
                        <div class="filter-btn" data-filter="leastMatches">Least Matches</div>
                        <div class="filter-btn" data-filter="active">Active</div>
                        <div class="filter-btn" data-filter="banned">Banned</div>
                    </div>
                    
                    <div class="hoster-list" id="hosterList">
                        <!-- Hoster cards will be added here dynamically -->
                    </div>
                </div>
                
                <div class="tab-content" id="addHosterTab">
                    <h2>Add New Hoster</h2>
                    <form class="add-hoster-form" id="addHosterForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="hosterUsername">Username *</label>
                                <input type="text" class="form-control" id="hosterUsername" required>
                            </div>
                            <div class="form-group">
                                <label for="hosterName">Full Name *</label>
                                <input type="text" class="form-control" id="hosterName" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="hosterEmail">Email *</label>
                                <input type="email" class="form-control" id="hosterEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="hosterPhone">Phone Number *</label>
                                <input type="tel" class="form-control" id="hosterPhone" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="hosterPassword">Password *</label>
                            <input type="password" class="form-control" id="hosterPassword" required>
                        </div>
                        
                        <div class="image-upload">
                            <div class="image-preview" id="addImagePreview">
                                <i class="fas fa-user fa-3x" style="color: #ccc;"></i>
                                <img id="addPreviewImg" src="" alt="Preview">
                            </div>
                            <label class="upload-btn">
                                <i class="fas fa-upload"></i> Upload Image
                                <input type="file" id="addHosterImage" accept="image/*">
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <span>Add Hoster</span>
                            <div class="loader" id="addHosterLoader"></div>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Hoster Edit Modal -->
        <div class="modal" id="editHosterModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Hoster Details</h2>
                    <button class="close-modal" id="closeEditModal">&times;</button>
                </div>
                <form class="edit-hoster-form" id="editHosterForm">
                    <input type="hidden" id="editHosterId">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editUsername">Username *</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="editName">Full Name *</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="editEmail">Email *</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="editPhone">Phone Number *</label>
                            <input type="tel" class="form-control" id="editPhone" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="editPassword">Password (leave blank to keep current)</label>
                        <input type="password" class="form-control" id="editPassword">
                    </div>
                    
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select class="form-control" id="editStatus">
                            <option value="active">Active</option>
                            <option value="banned">Banned</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editMatches">Total Matches Hosted</label>
                        <input type="number" class="form-control" id="editMatches" min="0">
                    </div>
                    
                    <div class="image-upload">
                        <div class="image-preview" id="editImagePreview">
                            <i class="fas fa-user fa-3x" style="color: #ccc;"></i>
                            <img id="editPreviewImg" src="" alt="Preview">
                        </div>
                        <label class="upload-btn">
                            <i class="fas fa-upload"></i> Change Image
                            <input type="file" id="editHosterImage" accept="image/*">
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <span>Update Hoster</span>
                        <div class="loader" id="editHosterLoader"></div>
                    </button>
                </form>
            </div>
        </div>

        <!-- Alert Messages -->
        <div class="alert alert-danger" id="errorMessage"></div>
        <div class="alert alert-success" id="successMessage"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7pAsdYqkJzDbSsi8xbLsy2X5s0bgP040",
            authDomain: "aura-battle-main.firebaseapp.com",
            databaseURL: "https://aura-battle-main-default-rtdb.firebaseio.com",
            projectId: "aura-battle-main",
            storageBucket: "aura-battle-main.firebasestorage.app",
            messagingSenderId: "763779990289",
            appId: "1:763779990289:web:5caa7bc861e80b6f0b02b0",
            measurementId: "G-ZZXZ00HK07"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // ImgBB API Key
        const IMGBB_API_KEY = 'a7dcfb1d31cf1961024c9dcc608cc0e4';
        
        // DOM Elements
        const dashboardPage = document.getElementById('dashboardPage');
        const adminUsernameSpan = document.getElementById('adminUsername');
        const logoutBtn = document.getElementById('logoutBtn');
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const hosterList = document.getElementById('hosterList');
        const addHosterForm = document.getElementById('addHosterForm');
        const editHosterForm = document.getElementById('editHosterForm');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const editHosterModal = document.getElementById('editHosterModal');
        const closeEditModal = document.getElementById('closeEditModal');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const addHosterImage = document.getElementById('addHosterImage');
        const addPreviewImg = document.getElementById('addPreviewImg');
        const editHosterImage = document.getElementById('editHosterImage');
        const editPreviewImg = document.getElementById('editPreviewImg');
        const addHosterLoader = document.getElementById('addHosterLoader');
        const editHosterLoader = document.getElementById('editHosterLoader');
        
        // Current admin data
        let currentAdmin = null;
        let currentHosterImage = null;
        
        // Logout function
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('adminRole');
            localStorage.removeItem('adminUsername');
            localStorage.removeItem('adminEmail');
            localStorage.removeItem('loginTime');
            
            // Redirect to login page (would be in a real scenario)
            alert('Logged out successfully. Redirecting to login...');
            // In a real app: window.location.href = 'login.html';
        });
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                const tabId = this.getAttribute('data-tab');
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Show corresponding content
                tabContents.forEach(content => {
                    content.classList.remove('active');
                    if (content.id === tabId + 'Tab') {
                        content.classList.add('active');
                    }
                });
            });
        });
        
        // Load hosters from Firebase
        function loadHosters(searchTerm = '', filter = 'all') {
            const hostersRef = database.ref('hosters');
            
            hostersRef.once('value')
                .then(snapshot => {
                    hosterList.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        hosterList.innerHTML = '<p>No hosters found.</p>';
                        return;
                    }
                    
                    let hosters = [];
                    snapshot.forEach(childSnapshot => {
                        const hoster = childSnapshot.val();
                        hoster.id = childSnapshot.key;
                        hosters.push(hoster);
                    });
                    
                    // Apply search filter
                    if (searchTerm) {
                        const term = searchTerm.toLowerCase();
                        hosters = hosters.filter(hoster => 
                            (hoster.username && hoster.username.toLowerCase().includes(term)) ||
                            (hoster.firstName && hoster.firstName.toLowerCase().includes(term)) ||
                            (hoster.email && hoster.email.toLowerCase().includes(term)) ||
                            (hoster.phone && hoster.phone.includes(term))
                        );
                    }
                    
                    // Apply additional filters
                    switch(filter) {
                        case 'mostMatches':
                            hosters.sort((a, b) => (b.totalMatches || 0) - (a.totalMatches || 0));
                            break;
                        case 'leastMatches':
                            hosters.sort((a, b) => (a.totalMatches || 0) - (b.totalMatches || 0));
                            break;
                        case 'active':
                            hosters = hosters.filter(hoster => hoster.status !== 'banned');
                            break;
                        case 'banned':
                            hosters = hosters.filter(hoster => hoster.status === 'banned');
                            break;
                    }
                    
                    // Display hosters
                    hosters.forEach(hoster => {
                        const card = document.createElement('div');
                        card.className = 'hoster-card';
                        card.innerHTML = `
                            <div class="hoster-header">
                                <div class="hoster-name">${hoster.firstName || 'N/A'} ${hoster.lastName || ''}</div>
                                <div class="hoster-status ${hoster.status === 'banned' ? 'status-banned' : 'status-active'}">
                                    ${hoster.status === 'banned' ? 'Banned' : 'Active'}
                                </div>
                            </div>
                            <div class="hoster-content">
                                <img src="${hoster.profileImage || 'https://via.placeholder.com/80'}" alt="${hoster.username}" class="hoster-image">
                                <div class="hoster-details">
                                    <div class="hoster-detail">
                                        <label>Username:</label>
                                        <span>${hoster.username || 'N/A'}</span>
                                    </div>
                                    <div class="hoster-detail">
                                        <label>Email:</label>
                                        <span>${hoster.email || 'N/A'}</span>
                                    </div>
                                    <div class="hoster-detail">
                                        <label>Phone:</label>
                                        <span>${hoster.phone || 'N/A'}</span>
                                    </div>
                                    <div class="hoster-detail">
                                        <label>Matches Hosted:</label>
                                        <span>${hoster.totalMatches || 0}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="hoster-actions">
                                <button class="action-btn ${hoster.status === 'banned' ? 'unban-btn' : 'ban-btn'}" 
                                    data-id="${hoster.id}" data-action="${hoster.status === 'banned' ? 'unban' : 'ban'}">
                                    ${hoster.status === 'banned' ? 'Unban' : 'Ban'}
                                </button>
                                <button class="action-btn edit-btn" data-id="${hoster.id}">Edit Details</button>
                            </div>
                        `;
                        hosterList.appendChild(card);
                    });
                    
                    // Add event listeners to action buttons
                    document.querySelectorAll('.action-btn').forEach(btn => {
                        if (btn.classList.contains('ban-btn') || btn.classList.contains('unban-btn')) {
                            btn.addEventListener('click', function() {
                                const hosterId = this.getAttribute('data-id');
                                const action = this.getAttribute('data-action');
                                toggleHosterStatus(hosterId, action);
                            });
                        } else if (btn.classList.contains('edit-btn')) {
                            btn.addEventListener('click', function() {
                                const hosterId = this.getAttribute('data-id');
                                loadHosterForEdit(hosterId);
                            });
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading hosters:', error);
                    hosterList.innerHTML = '<p>Error loading hosters. Please try again.</p>';
                });
        }
        
        // Toggle hoster status (ban/unban)
        function toggleHosterStatus(hosterId, action) {
            const newStatus = action === 'ban' ? 'banned' : 'active';
            database.ref('hosters/' + hosterId).update({
                status: newStatus
            })
            .then(() => {
                showSuccess(`Hoster ${action === 'ban' ? 'banned' : 'unbanned'} successfully!`);
                loadHosters(searchInput.value, document.querySelector('.filter-btn.active').getAttribute('data-filter'));
            })
            .catch(error => {
                showError('Error updating hoster: ' + error.message);
            });
        }
        
        // Load hoster data for editing
        function loadHosterForEdit(hosterId) {
            database.ref('hosters/' + hosterId).once('value')
                .then(snapshot => {
                    const hoster = snapshot.val();
                    
                    // Populate form fields
                    document.getElementById('editHosterId').value = hosterId;
                    document.getElementById('editUsername').value = hoster.username || '';
                    document.getElementById('editName').value = hoster.firstName || '';
                    document.getElementById('editEmail').value = hoster.email || '';
                    document.getElementById('editPhone').value = hoster.phone || '';
                    document.getElementById('editStatus').value = hoster.status || 'active';
                    document.getElementById('editMatches').value = hoster.totalMatches || 0;
                    
                    // Set image preview
                    if (hoster.profileImage) {
                        editPreviewImg.src = hoster.profileImage;
                        editPreviewImg.style.display = 'block';
                        document.querySelector('#editImagePreview i').style.display = 'none';
                    } else {
                        editPreviewImg.style.display = 'none';
                        document.querySelector('#editImagePreview i').style.display = 'block';
                    }
                    
                    // Store current image URL
                    currentHosterImage = hoster.profileImage || null;
                    
                    // Show modal
                    editHosterModal.style.display = 'flex';
                })
                .catch(error => {
                    showError('Error loading hoster details: ' + error.message);
                });
        }
        
        // Close edit modal
        closeEditModal.addEventListener('click', function() {
            editHosterModal.style.display = 'none';
        });
        
        // Click outside modal to close
        window.addEventListener('click', function(event) {
            if (event.target === editHosterModal) {
                editHosterModal.style.display = 'none';
            }
        });
        
        // Add new hoster
        addHosterForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('hosterUsername').value.trim();
            const name = document.getElementById('hosterName').value.trim();
            const email = document.getElementById('hosterEmail').value.trim();
            const phone = document.getElementById('hosterPhone').value.trim();
            const password = document.getElementById('hosterPassword').value;
            
            // Basic validation
            if (!username || !name || !email || !password) {
                showError('Please fill all required fields');
                return;
            }
            
            // Show loading state
            addHosterForm.querySelector('span').textContent = 'Adding Hoster...';
            addHosterLoader.style.display = 'block';
            addHosterForm.querySelector('button').disabled = true;
            
            // Check if we have an image to upload
            if (addHosterImage.files.length > 0) {
                // Upload image first
                uploadImageToImgBB(addHosterImage.files[0])
                    .then(imageUrl => {
                        // Create hoster object with image
                        const hosterData = createHosterData(username, name, email, phone, password, imageUrl);
                        saveHosterToDatabase(hosterData, true);
                    })
                    .catch(error => {
                        showError('Error uploading image: ' + error.message);
                        addHosterForm.querySelector('span').textContent = 'Add Hoster';
                        addHosterLoader.style.display = 'none';
                        addHosterForm.querySelector('button').disabled = false;
                    });
            } else {
                // Create hoster object without image
                const hosterData = createHosterData(username, name, email, phone, password);
                saveHosterToDatabase(hosterData, true);
            }
        });
        
        // Edit hoster
        editHosterForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const hosterId = document.getElementById('editHosterId').value;
            const username = document.getElementById('editUsername').value.trim();
            const name = document.getElementById('editName').value.trim();
            const email = document.getElementById('editEmail').value.trim();
            const phone = document.getElementById('editPhone').value.trim();
            const password = document.getElementById('editPassword').value;
            const status = document.getElementById('editStatus').value;
            const matches = document.getElementById('editMatches').value;
            
            // Basic validation
            if (!username || !name || !email) {
                showError('Please fill all required fields');
                return;
            }
            
            // Show loading state
            editHosterForm.querySelector('span').textContent = 'Updating Hoster...';
            editHosterLoader.style.display = 'block';
            editHosterForm.querySelector('button').disabled = true;
            
            // Check if we have a new image to upload
            if (editHosterImage.files.length > 0) {
                // Upload new image first
                uploadImageToImgBB(editHosterImage.files[0])
                    .then(imageUrl => {
                        // Update hoster with new image
                        updateHosterInDatabase(hosterId, username, name, email, phone, password, status, matches, imageUrl);
                    })
                    .catch(error => {
                        showError('Error uploading image: ' + error.message);
                        editHosterForm.querySelector('span').textContent = 'Update Hoster';
                        editHosterLoader.style.display = 'none';
                        editHosterForm.querySelector('button').disabled = false;
                    });
            } else {
                // Update hoster without changing image
                updateHosterInDatabase(hosterId, username, name, email, phone, password, status, matches, currentHosterImage);
            }
        });
        
        // Create hoster data object
        function createHosterData(username, name, email, phone, password, imageUrl = null) {
            const nameParts = name.split(' ');
            const firstName = nameParts[0];
            const lastName = nameParts.length > 1 ? nameParts.slice(1).join(' ') : '';
            
            return {
                username: username,
                firstName: firstName,
                lastName: lastName,
                email: email,
                phone: phone,
                password: password,
                profileImage: imageUrl,
                status: 'active',
                totalMatches: 0,
                registrationDate: new Date().toLocaleDateString()
            };
        }
        
        // Save hoster to database
        function saveHosterToDatabase(hosterData, isNew = false) {
            const ref = isNew ? database.ref('hosters').push() : database.ref('hosters/' + hosterData.id);
            
            ref.set(hosterData)
                .then(() => {
                    showSuccess(`Hoster ${isNew ? 'added' : 'updated'} successfully!`);
                    
                    if (isNew) {
                        addHosterForm.reset();
                        addPreviewImg.style.display = 'none';
                        document.querySelector('#addImagePreview i').style.display = 'block';
                    } else {
                        editHosterModal.style.display = 'none';
                    }
                    
                    // Reload hosters list
                    loadHosters();
                })
                .catch(error => {
                    showError(`Error ${isNew ? 'adding' : 'updating'} hoster: ` + error.message);
                })
                .finally(() => {
                    if (isNew) {
                        addHosterForm.querySelector('span').textContent = 'Add Hoster';
                        addHosterLoader.style.display = 'none';
                        addHosterForm.querySelector('button').disabled = false;
                    } else {
                        editHosterForm.querySelector('span').textContent = 'Update Hoster';
                        editHosterLoader.style.display = 'none';
                        editHosterForm.querySelector('button').disabled = false;
                    }
                });
        }
        
        // Update hoster in database
        function updateHosterInDatabase(hosterId, username, name, email, phone, password, status, matches, imageUrl) {
            const nameParts = name.split(' ');
            const firstName = nameParts[0];
            const lastName = nameParts.length > 1 ? nameParts.slice(1).join(' ') : '';
            
            const updateData = {
                username: username,
                firstName: firstName,
                lastName: lastName,
                email: email,
                phone: phone,
                status: status,
                totalMatches: parseInt(matches) || 0,
                profileImage: imageUrl
            };
            
            // Only update password if provided
            if (password) {
                updateData.password = password;
            }
            
            database.ref('hosters/' + hosterId).update(updateData)
                .then(() => {
                    showSuccess('Hoster updated successfully!');
                    editHosterModal.style.display = 'none';
                    loadHosters();
                })
                .catch(error => {
                    showError('Error updating hoster: ' + error.message);
                })
                .finally(() => {
                    editHosterForm.querySelector('span').textContent = 'Update Hoster';
                    editHosterLoader.style.display = 'none';
                    editHosterForm.querySelector('button').disabled = false;
                });
        }
        
        // Upload image to ImgBB
        function uploadImageToImgBB(file) {
            return new Promise((resolve, reject) => {
                const formData = new FormData();
                formData.append('image', file);
                
                fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        resolve(data.data.url);
                    } else {
                        reject(new Error(data.error.message || 'Image upload failed'));
                    }
                })
                .catch(error => {
                    reject(error);
                });
            });
        }
        
        // Search hosters
        searchBtn.addEventListener('click', function() {
            const searchTerm = searchInput.value.trim();
            const activeFilter = document.querySelector('.filter-btn.active').getAttribute('data-filter');
            loadHosters(searchTerm, activeFilter);
        });
        
        // Filter hosters
        filterBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                filterBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                const searchTerm = searchInput.value.trim();
                loadHosters(searchTerm, filter);
            });
        });
        
        // Image preview for add form
        addHosterImage.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addPreviewImg.src = e.target.result;
                    addPreviewImg.style.display = 'block';
                    document.querySelector('#addImagePreview i').style.display = 'none';
                }
                reader.readAsDataURL(this.files[0]);
            }
        });
        
        // Image preview for edit form
        editHosterImage.addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    editPreviewImg.src = e.target.result;
                    editPreviewImg.style.display = 'block';
                    document.querySelector('#editImagePreview i').style.display = 'none';
                }
                reader.readAsDataURL(this.files[0]);
            }
        });
        
        // Helper functions for showing messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const adminRole = localStorage.getItem('adminRole');
            const adminUser = localStorage.getItem('adminUsername');
            const loginTime = localStorage.getItem('loginTime');
            const currentTime = new Date().getTime();
            
            // If user was logged in less than 10 minutes ago, show dashboard
            if (adminRole && adminUser && loginTime && (currentTime - parseInt(loginTime)) < 600000) {
                adminUsernameSpan.textContent = adminUser;
                currentAdmin = {
                    username: adminUser,
                    role: adminRole,
                    email: localStorage.getItem('adminEmail')
                };
                
                // Verify admin credentials with database
                verifyAdminCredentials(adminUser);
            } else {
                if (adminRole) {
                    // Clear expired login
                    localStorage.removeItem('adminRole');
                    localStorage.removeItem('adminUsername');
                    localStorage.removeItem('adminEmail');
                    localStorage.removeItem('loginTime');
                }
                // Redirect to login page (would be in a real scenario)
                alert('Please login to access admin panel');
                // In a real app: window.location.href = 'login.html';
            }
        });
        
        // Verify admin credentials with database
        function verifyAdminCredentials(username) {
            const adminsRef = database.ref('admins');
            
            adminsRef.once('value')
                .then(snapshot => {
                    let adminFound = false;
                    
                    snapshot.forEach(childSnapshot => {
                        const admin = childSnapshot.val();
                        
                        // Check if username matches
                        if (admin.username === username || admin.email === username) {
                            adminFound = true;
                            return true; // Break out of forEach
                        }
                    });
                    
                    if (!adminFound) {
                        // Admin not found in database
                        localStorage.removeItem('adminRole');
                        localStorage.removeItem('adminUsername');
                        localStorage.removeItem('adminEmail');
                        localStorage.removeItem('loginTime');
                        
                        // Redirect to login page (would be in a real scenario)
                        alert('Admin credentials invalid. Please login again.');
                        // In a real app: window.location.href = 'login.html';
                    } else {
                        // Load hosters
                        loadHosters();
                    }
                })
                .catch(error => {
                    showError('Error verifying admin credentials: ' + error.message);
                });
        }
    </script>
