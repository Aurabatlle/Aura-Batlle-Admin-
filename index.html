<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --warning: #fca311;
            --gray: #6c757d;
            --white: #ffffff;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
        }
        
        .login-card {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-header {
            background: var(--primary);
            padding: 25px;
            text-align: center;
            color: var(--white);
        }
        
        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .logo img {
            height: 50px;
            margin-right: 10px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .input-group {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .input-group-prepend {
            padding: 0 15px;
            background: #f8f9fa;
            height: 100%;
            display: flex;
            align-items: center;
            border-right: 1px solid #ddd;
        }
        
        .input-group-prepend i {
            color: var(--gray);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: none;
            font-size: 16px;
            color: var(--dark);
            background: var(--white);
        }
        
        .form-control:focus {
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background: var(--secondary);
        }
        
        .btn-secondary {
            background: var(--gray);
            color: var(--white);
            margin-top: 10px;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
        }
        
        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .role-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .founder {
            background: var(--warning);
            color: var(--dark);
        }
        
        .admin {
            background: var(--primary);
            color: var(--white);
        }
        
        @media (max-width: 480px) {
            .login-card {
                border-radius: 10px;
            }
            
            .login-header {
                padding: 20px;
            }
            
            .logo img {
                height: 40px;
            }
            
            .logo h1 {
                font-size: 20px;
            }
            
            .login-body {
                padding: 20px;
            }
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <img src="https://via.placeholder.com/50/ffffff/4361ee?text=AB" alt="Company Logo">
                    <h1>Aura Battle</h1>
                </div>
                <p>Admin Portal - Secure Access</p>
            </div>
            
            <div class="login-body">
                <div class="alert alert-danger" id="errorMessage"></div>
                <div class="alert alert-success" id="successMessage"></div>
                
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="Enter username or email">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" class="form-control" id="password" placeholder="Enter password">
                    </div>
                </div>
                
                <button class="btn btn-primary" id="loginBtn">
                    <span>Login</span>
                    <div class="loader" id="loginLoader"></div>
                </button>
                
                <div class="login-footer">
                    <a href="#" id="forgotPassword">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7pAsdYqkJzDbSsi8xbLsy2X5s0bgP040",
            authDomain: "aura-battle-main.firebaseapp.com",
            databaseURL: "https://aura-battle-main-default-rtdb.firebaseio.com",
            projectId: "aura-battle-main",
            storageBucket: "aura-battle-main.firebasestorage.app",
            messagingSenderId: "763779990289",
            appId: "1:763779990289:web:5caa7bc861e80b6f0b02b0",
            measurementId: "G-ZZXZ00HK07"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM Elements
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loginLoader = document.getElementById('loginLoader');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        
        // Login function
        loginBtn.addEventListener('click', loginUser);
        
        // Also allow login with Enter key
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginUser();
            }
        });
        
        function loginUser() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Validate inputs
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            // Show loading state
            loginBtn.querySelector('span').textContent = 'Logging in...';
            loginLoader.style.display = 'block';
            loginBtn.disabled = true;
            
            // Reference to the admins node in Firebase
            const adminsRef = database.ref('admins');
            
            // Check if the user exists
            adminsRef.once('value')
                .then(snapshot => {
                    let userFound = false;
                    let userData = null;
                    
                    snapshot.forEach(childSnapshot => {
                        const admin = childSnapshot.val();
                        
                        // Check if username/email and password match
                        if ((admin.username === username || admin.email === username) && admin.password === password) {
                            userFound = true;
                            userData = admin;
                            userData.key = childSnapshot.key;
                            return true; // Break out of forEach
                        }
                    });
                    
                    if (userFound) {
                        // Login successful
                        showSuccess('Login successful! Redirecting...');
                        
                        // Save user data to localStorage
                        localStorage.setItem('adminRole', userData.role);
                        localStorage.setItem('adminUsername', userData.username);
                        localStorage.setItem('adminEmail', userData.email);
                        localStorage.setItem('loginTime', new Date().getTime());
                        
                        // Redirect to dashboard after a short delay
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1500);
                    } else {
                        // Login failed
                        showError('Invalid username/email or password');
                        loginBtn.querySelector('span').textContent = 'Login';
                        loginLoader.style.display = 'none';
                        loginBtn.disabled = false;
                    }
                })
                .catch(error => {
                    showError('Error connecting to database: ' + error.message);
                    loginBtn.querySelector('span').textContent = 'Login';
                    loginLoader.style.display = 'none';
                    loginBtn.disabled = false;
                });
        }
        
        // Forgot password handler
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            showError('Please contact system administrator to reset your password');
        });
        
        // Helper functions for showing messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Auto hide after 3 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        // Check if user is already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const adminRole = localStorage.getItem('adminRole');
            const loginTime = localStorage.getItem('loginTime');
            const currentTime = new Date().getTime();
            
            // If user was logged in less than 10 minutes ago, redirect to dashboard
            if (adminRole && loginTime && (currentTime - parseInt(loginTime)) < 600000) {
                showSuccess('Welcome back! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else if (adminRole) {
                // Clear expired login
                localStorage.removeItem('adminRole');
                localStorage.removeItem('adminUsername');
                localStorage.removeItem('adminEmail');
                localStorage.removeItem('loginTime');
            }
        });
    </script>
</body>
</html>
