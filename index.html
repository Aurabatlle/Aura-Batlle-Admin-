<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
    }
    .logo {
      width: 100px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
    }
    button {
      width: 95%;
      padding: 12px;
      background: #ff4b2b;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #ff1e00;
    }
    #forgotBtn {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #00d9ff;
      cursor: pointer;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="company-logo.png" alt="Company Logo" class="logo" id="companyLogo">
    <h2>Admin Login</h2>
    <input type="text" id="usernameEmail" placeholder="Username or Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button id="forgotBtn" onclick="forgotPassword()">Forgot Password?</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyD7pAsdYqkJzDbSsi8xbLsy2X5s0bgP040",
      authDomain: "aura-battle-main.firebaseapp.com",
      databaseURL: "https://aura-battle-main-default-rtdb.firebaseio.com",
      projectId: "aura-battle-main",
      storageBucket: "aura-battle-main.firebasestorage.app",
      messagingSenderId: "763779990289",
      appId: "1:763779990289:web:5caa7bc861e80b6f0b02b0",
      measurementId: "G-ZZXZ00HK07"
    };
    firebase.initializeApp(firebaseConfig);

    // EmailJS init
    emailjs.init("Hn95Bh2Dkz54UUNZ0");

    // Redirect if already logged in
    if (localStorage.getItem("username")) {
      window.location.href = "home.html";
    }

    function login() {
      const inputVal = document.getElementById("usernameEmail").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!inputVal || !password) {
        alert("Please enter username/email and password");
        return;
      }

      const db = firebase.database().ref("users");

      db.once("value", (snapshot) => {
        let found = false;
        snapshot.forEach((child) => {
          const user = child.val();
          if ((user.username === inputVal || user.email === inputVal) && user.password === password) {
            found = true;
            localStorage.setItem("username", user.username);
            window.location.href = "home.html";
          }
        });
        if (!found) {
          alert("Invalid username/email or password!");
        }
      });
    }

    // Forgot password via EmailJS OTP
    function forgotPassword() {
      const email = prompt("Enter your registered email:");
      if (!email) return;

      const otp = Math.floor(100000 + Math.random() * 900000);

      emailjs.send("service_jq0p0la", "template_galojrg", {
        email: email,
        user_name: email,
        otp_code: otp
      }).then(() => {
        const userOtp = prompt("Enter the OTP sent to your email:");
        if (userOtp == otp) {
          alert("OTP Verified. You can now reset your password.");
        } else {
          alert("Invalid OTP.");
        }
      }, (err) => {
        alert("Error sending OTP: " + JSON.stringify(err));
      });
    }

    // Logo long press (2 seconds) â†’ show forgot password
    const logo = document.getElementById("companyLogo");
    let pressTimer;
    logo.addEventListener("mousedown", function () {
      pressTimer = setTimeout(() => {
        document.getElementById("forgotBtn").style.display = "block";
      }, 2000);
    });
    logo.addEventListener("mouseup", function () {
      clearTimeout(pressTimer);
    });
    logo.addEventListener("mouseleave", function () {
      clearTimeout(pressTimer);
    });
  </script>
</body>
</html>
