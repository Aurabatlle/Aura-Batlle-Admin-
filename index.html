<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; background:#fff; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    .login-box { max-width:350px; width:100%; padding:20px; border:1px solid #ddd; border-radius:12px; background:#f9f9f9; text-align:center; }
    img { width:100px; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ccc; border-radius:8px; }
    button { width:100%; padding:12px; margin-top:10px; background:#1976d2; color:#fff; border:none; border-radius:8px; cursor:pointer; }
    button:hover { background:#125aa0; }
    a { display:block; margin-top:12px; font-size:14px; color:#1976d2; cursor:pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="company-logo.png" alt="Logo">
    <h2>Admin Login</h2>
    <input type="text" id="loginId" placeholder="Username or Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="login()">Login</button>
    <a onclick="forgotPassword()">Forgot Password?</a>
  </div>

  <!-- Firebase + EmailJS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    const firebaseConfig = {
      apiKey: "AIzaSyD7pAsdYqkJzDbSsi8xbLsy2X5s0bgP040",
      authDomain: "aura-battle-main.firebaseapp.com",
      databaseURL: "https://aura-battle-main-default-rtdb.firebaseio.com",
      projectId: "aura-battle-main",
      storageBucket: "aura-battle-main.firebasestorage.app",
      messagingSenderId: "763779990289",
      appId: "1:763779990289:web:5caa7bc861e80b6f0b02b0",
      measurementId: "G-ZZXZ00HK07"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    window.login = async function() {
      const id = document.getElementById("loginId").value.trim();
      const pass = document.getElementById("loginPassword").value.trim();
      if(!id || !pass){ alert("Enter all fields"); return; }

      const snapshot = await get(ref(db, "admins/" + id.replace(/\./g, "_")));
      if(snapshot.exists()){
        const admin = snapshot.val();
        if(admin.password === pass){
          await update(ref(db, "admins/" + id.replace(/\./g, "_")), { lastLogin: Date.now() });
          sessionStorage.setItem("adminId", id.replace(/\./g, "_"));
          setTimeout(()=>{ sessionStorage.clear(); window.location.href="admin-login.html"; }, 600000);
          window.location.href = "dashboard.html";
        } else alert("Wrong password");
      } else alert("Admin not found");
    };

    window.forgotPassword = function(){
      const email = prompt("Enter registered email or username");
      if(!email) return;
      const otp = Math.floor(100000 + Math.random() * 900000);
      sessionStorage.setItem("resetId", email.replace(/\./g,"_"));
      sessionStorage.setItem("resetOtp", otp);

      emailjs.init("Hn95Bh2Dkz54UUNZ0");
      emailjs.send("service_3597yeb", "template_galojrg", { to_email: email, message: `Your OTP is ${otp}` })
        .then(()=> alert("OTP sent to your email"));
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</body>
</html>
