<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Battle - Update Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --primary-color: #bb86fc;
            --primary-variant: #3700b3;
            --secondary-color: #03dac6;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --error-color: #cf6679;
            --on-primary: #000000;
            --on-secondary: #000000;
            --on-background: #ffffff;
            --on-surface: #ffffff;
            --on-error: #000000;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--on-background);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: var(--on-surface);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
        
        button {
            background-color: var(--primary-color);
            color: var(--on-primary);
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--primary-variant);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background-color: #2e7d32;
            color: white;
        }
        
        .error {
            background-color: var(--error-color);
            color: white;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container login-form" id="loginForm">
        <h1>Admin Login</h1>
        <div class="form-group">
            <label for="adminKey">Admin Key</label>
            <input type="password" id="adminKey" placeholder="Enter admin key">
        </div>
        <button onclick="checkAdminAccess()">Login</button>
        <div id="loginStatus" class="status hidden"></div>
    </div>

    <div class="container hidden" id="updateControlForm">
        <h1>Update Configuration</h1>
        <div class="form-group">
            <label for="minimumVersion">Minimum Version Code</label>
            <input type="number" id="minimumVersion" min="1">
        </div>
        <div class="form-group">
            <label for="currentVersion">Current Version Name</label>
            <input type="text" id="currentVersion" placeholder="e.g., 1.2.0">
        </div>
        <div class="form-group">
            <label for="updateMessage">Update Message</label>
            <textarea id="updateMessage" placeholder="Message to show users"></textarea>
        </div>
        <div class="form-group">
            <label for="updateLink">Update Link</label>
            <input type="url" id="updateLink" placeholder="https://play.google.com/...">
        </div>
        <div class="checkbox-group">
            <input type="checkbox" id="forceUpdate">
            <label for="forceUpdate">Force Update</label>
        </div>
        <button onclick="saveUpdateConfig()">Save Update Configuration</button>
        <div id="updateStatus" class="status hidden"></div>
    </div>

    <script>
        // Firebase configuration - replace with your actual config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project-default-rtdb.firebaseio.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Check if admin key is stored locally
        function checkStoredAdminAccess() {
            const storedKey = localStorage.getItem('adminKey');
            if (storedKey) {
                verifyAdminKey(storedKey);
            }
        }
        
        // Verify admin key against Firebase
        function verifyAdminKey(key) {
            database.ref('maintenanceConfig/adminKey').once('value')
                .then((snapshot) => {
                    const adminKey = snapshot.val();
                    if (key === adminKey) {
                        showUpdateControl();
                    } else {
                        showLoginError('Invalid admin key');
                        localStorage.removeItem('adminKey');
                    }
                })
                .catch((error) => {
                    showLoginError('Error verifying admin key: ' + error.message);
                });
        }
        
        // Check admin access on login button click
        function checkAdminAccess() {
            const adminKey = document.getElementById('adminKey').value;
            if (!adminKey) {
                showLoginError('Please enter an admin key');
                return;
            }
            
            verifyAdminKey(adminKey);
        }
        
        // Show update control form
        function showUpdateControl() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('updateControlForm').classList.remove('hidden');
            loadUpdateConfig();
            
            // Store the admin key for future use
            const adminKey = document.getElementById('adminKey').value;
            localStorage.setItem('adminKey', adminKey);
        }
        
        // Load existing update configuration
        function loadUpdateConfig() {
            database.ref('updateConfig').once('value')
                .then((snapshot) => {
                    const config = snapshot.val();
                    if (config) {
                        document.getElementById('minimumVersion').value = config.minimumVersion || '';
                        document.getElementById('currentVersion').value = config.currentVersion || '';
                        document.getElementById('updateMessage').value = config.updateMessage || '';
                        document.getElementById('updateLink').value = config.updateLink || '';
                        document.getElementById('forceUpdate').checked = config.forceUpdate || false;
                    }
                })
                .catch((error) => {
                    showUpdateStatus('Error loading configuration: ' + error.message, 'error');
                });
        }
        
        // Save update configuration
        function saveUpdateConfig() {
            const updateConfig = {
                minimumVersion: parseInt(document.getElementById('minimumVersion').value) || 1,
                currentVersion: document.getElementById('currentVersion').value || '',
                updateMessage: document.getElementById('updateMessage').value || '',
                updateLink: document.getElementById('updateLink').value || '',
                forceUpdate: document.getElementById('forceUpdate').checked
            };
            
            database.ref('updateConfig').set(updateConfig)
                .then(() => {
                    showUpdateStatus('Update configuration saved successfully!', 'success');
                })
                .catch((error) => {
                    showUpdateStatus('Error saving configuration: ' + error.message, 'error');
                });
        }
        
        // Show login error
        function showLoginError(message) {
            const statusElement = document.getElementById('loginStatus');
            statusElement.textContent = message;
            statusElement.className = 'status error';
            statusElement.classList.remove('hidden');
        }
        
        // Show update status
        function showUpdateStatus(message, type) {
            const statusElement = document.getElementById('updateStatus');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
            statusElement.classList.remove('hidden');
            
            // Hide status after 3 seconds
            setTimeout(() => {
                statusElement.classList.add('hidden');
            }, 3000);
        }
        
        // Check for stored admin access on page load
        window.onload = checkStoredAdminAccess;
    </script>
</body>
</html>
